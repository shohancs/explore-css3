<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Images</title>

        <style>
            img{
                width: 30%;
            }

            .position{
                width: 50%;
            }
            #boy{
                position: relative;
                top: 75px;
                z-index: 2;
            }
            #ring{
                position: relative;
                z-index: 1;
            }
            #water{
                position: relative;
                top: -75px;

            }
        </style>
    </head>

    <body>
        <img src="images/DSC_0663.png" alt=""> <br>

        <div class="position">
            <div id="boy"><img src="images/boy.svg" alt=""></div>
            <div id="ring"><img src="images/ring.svg" alt=""></div>
            <div id="water"><img src="images/water.svg" alt=""></div>
        </div>
        
    </body>
</html>
